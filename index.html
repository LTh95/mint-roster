<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Preference Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f8f6;
    }
    .container {
      max-width: 600px;
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #007965;
      border-color: #007965;
    }
    .btn-primary:hover {
      background-color: #006a58;
    }
    .flight-card {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .btn-danger {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Flight Preference Planner</h2>

    <div class="mb-3">
      <label for="destination" class="form-label">Destination:</label>
      <select id="destination" class="form-select">
        <option selected disabled>Select destination</option>
        <option>Munich</option>
        <option>Vienna</option>
        <option>Copenhagen</option>
        <option>Zurich</option>
        <option>Madrid</option>
        <option>Barcelona</option>
        <option>London</option>
        <option>DÃ¼sseldorf</option>
        <option>Frankfurt</option>
        <option>Asia</option>
        <option>Layover Long Europe</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="flights" class="form-label">Number of Flights:</label>
      <input type="number" id="flights" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="layover" class="form-label">Layover Time:</label>
      <select id="layover" class="form-select">
        <option selected disabled>Select layover</option>
        <option>24</option>
        <option>48</option>
        <option>70</option>
        <option>48 to 70</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">Your Priority:</label>
      <select id="priority" class="form-select">
        <option>No Priority</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Very High</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="weekend" />
      <label class="form-check-label" for="weekend">Weekend</label>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button class="btn btn-primary" onclick="addFlight()">Add Flight</button>
      <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
    </div>

    <div id="flightList" class="mb-4"></div>

    <div class="text-center">
      <button class="btn btn-success" onclick="generateResults()">Plan Your Roaster Now</button>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
