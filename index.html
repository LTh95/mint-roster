
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Roaster4Mint</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Roaster4Mint</h1>
        <form id="flightForm">
            <label>Destination:
                <select id="destination">
                    <option value="">Select destination</option>
                    <option value="Munich">Munich</option>
                    <option value="D端sseldorf">D端sseldorf</option>
                    <option value="Frankfurt">Frankfurt</option>
                    <option value="London">London</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Lissabon">Lissabon</option>
                    <option value="Kopenhagen">Kopenhagen</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Wien">Wien</option>
                    <option value="Z端rich">Z端rich</option>
                    <option value="Paris">Paris</option>
                    <option value="Asien">Asien</option>
                </select>
            </label>
            <label>Flights:
                <input type="number" id="flights" />
            </label>
            <label>Duration:
                <select id="duration">
                    <option value="">Select duration</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="50">50</option>
                    <option value="70">70</option>
                    <option value="24-48">24 bis 48</option>
                    <option value="48-70">48 bis 70</option>
                </select>
            </label>
            <label><input type="checkbox" id="weekend" /> Weekend Flight</label>
            <label>Bonus:
                <select id="bonus">
                    <option value="0">No Priority</option>
                    <option value="25">Low Priority (+25)</option>
                    <option value="50">Medium Priority (+50)</option>
                    <option value="75">High Priority (+75)</option>
                    <option value="100">Very High Priority (+100)</option>
                </select>
            </label>
            <button type="submit">Add Flight</button>
            <button type="button" id="clearAll">Clear All</button>
        </form>
        <div id="flightList"></div>
        <h2>Result</h2>
        <ul id="resultsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
