
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roaster4Mint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Roaster4Mint Logo" class="logo">
        <h1>Roaster4Mint</h1>
    </header>
    <main>
        <div class="input-form">
            <label>Destination:
                <select id="destination">
                    <option value="Munich">Munich</option>
                    <option value="Düsseldorf">Düsseldorf</option>
                    <option value="Frankfurt">Frankfurt</option>
                    <option value="London">London</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Lissabon">Lissabon</option>
                    <option value="Kopenhagen">Kopenhagen</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Wien">Wien</option>
                    <option value="Zürich">Zürich</option>
                    <option value="Paris">Paris</option>
                    <option value="Asien">Asien</option>
                </select>
            </label>
            <label>Flights: <input type="number" id="flights" min="1"></label>
            <label>Duration:
                <select id="duration">
                    <option value="24">24h</option>
                    <option value="48">48h</option>
                    <option value="50">50h</option>
                    <option value="70">70h</option>
                    <option value="24-48">24–48h</option>
                    <option value="48-70">48–70h</option>
                </select>
            </label>
            <label><input type="checkbox" id="weekend"> Weekend Flight</label>
            <label>Bonus:
                <select id="bonus">
                    <option value="0">No Priority</option>
                    <option value="25">Low Priority (+25)</option>
                    <option value="50">Medium Priority (+50)</option>
                    <option value="75">High Priority (+75)</option>
                    <option value="100">Very High Priority (+100)</option>
                </select>
            </label>
            <button onclick="addFlight()">Add Flight</button>
            <button onclick="clearFlights()">Clear All</button>
        </div>
        <div class="flight-list" id="flightList"></div>
        <div class="results" id="results">
            <h2>Result</h2>
            <ul id="resultList">
                <li><strong>100:</strong> –</li>
                <li><strong>90:</strong> –</li>
                <li><strong>80:</strong> –</li>
                <li><strong>70:</strong> –</li>
                <li><strong>60:</strong> –</li>
                <li><strong>50:</strong> –</li>
                <li><strong>40:</strong> –</li>
                <li><strong>30:</strong> –</li>
                <li><strong>20:</strong> –</li>
                <li><strong>10:</strong> –</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
