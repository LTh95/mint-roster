<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Preference Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Flight Preference Planner</h1>
    <div class="form">
      <label>Destination:
        <select id="destination">
          <option value="">Select destination</option>
          <option value="Munich">Munich</option>
          <option value="Vienna">Vienna</option>
          <option value="Copenhagen">Copenhagen</option>
          <option value="Zurich">Zurich</option>
          <option value="Madrid">Madrid</option>
          <option value="Barcelona">Barcelona</option>
          <option value="London">London</option>
          <option value="Dusseldorf">Dusseldorf</option>
          <option value="Frankfurt">Frankfurt</option>
          <option value="Asia">Asia</option>
          <option value="Layover Long Europe">Layover Long Europe</option>
        </select>
      </label>
      <label>Number of Flights:
        <input type="number" id="flights" min="1" />
      </label>
      <label>Your Priority:
        <select id="priority">
          <option value="0">No Priority</option>
          <option value="0.1">Low</option>
          <option value="0.2">Medium</option>
          <option value="0.3">High</option>
          <option value="0.5">Very High</option>
        </select>
      </label>
      <button onclick="addFlight()">Add Flight</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
    <div id="flightList"></div>
    <h2>Optimized Preference Plan</h2>
    <ol id="resultList"></ol>
  </div>
  <script src="script.js"></script>
</body>
</html>
