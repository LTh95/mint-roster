<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roaster4Mint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roaster4Mint</h1>
    <div class="input-section">
      <label>Destination:
        <select id="destination">
          <option value="">Select destination</option>
          <option value="Munich">Munich</option>
          <option value="Madrid">Madrid</option>
          <option value="Kopenhagen">Kopenhagen</option>
          <option value="London">London</option>
          <option value="Long Layover in Europe">Long Layover in Europe</option>
        </select>
      </label>
      <label>Flights: <input type="number" id="flights" /></label>
      <label>Layover time:
        <select id="duration">
          <option value="">Select duration</option>
          <option value="24">24</option>
          <option value="48">48</option>
          <option value="70">70</option>
        </select>
      </label>
      <label><input type="checkbox" id="weekend"/> Weekend Flight</label>
      <label>Bonus:
        <select id="bonus">
          <option value="0">No Priority</option>
          <option value="25">Low Priority (+25)</option>
          <option value="50">Medium Priority (+50)</option>
          <option value="75">High Priority (+75)</option>
          <option value="100">Very High Priority (+100)</option>
        </select>
      </label>
      <button id="addBtn">Add Flight</button>
      <button id="clearBtn">Clear All</button>
    </div>
    <div id="flightList"></div>
    <div id="result"><h3>Result</h3></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
